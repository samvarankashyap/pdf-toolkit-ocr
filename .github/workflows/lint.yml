name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pylint mypy isort

    - name: Check code formatting with Black
      run: |
        black --check pdf_toolkit.py test_pdf_toolkit.py || echo "Black formatting issues found"

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 pdf_toolkit.py test_pdf_toolkit.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 pdf_toolkit.py test_pdf_toolkit.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff pdf_toolkit.py test_pdf_toolkit.py || echo "Import sorting issues found"

    - name: Type check with mypy
      run: |
        mypy pdf_toolkit.py --ignore-missing-imports || echo "Type checking issues found"

    - name: Analyze with pylint
      run: |
        pylint pdf_toolkit.py --exit-zero --max-line-length=127 || echo "Pylint issues found"
